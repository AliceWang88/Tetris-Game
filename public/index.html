<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #title {
            margin: 20px 0;
            font-size: 35px;
        }

        #container {
            display: flex;
        }

        #panel {
            position: relative;
            background: #000;
        }
        #modal{
            display: none;
            position: relative;
            justify-content: center;
            align-items: center;
            width:100%;
            height:100%;
            font-size:30px;
            font-weight: bold;
            background:rgba(255,255,255,.7);
            z-index: 10;
        }

        #next {
            position: relative;
        }
        #next #level {
            margin-top:150px;
            font-size:30px;
            text-align: center;
        }
        #next #score {
            margin-top:30px;
            font-size:35px;
            font-weight: bold;
            text-align: center;
        }
        .description{
           margin-top:70px;
           position: absolute;
           transform:translatex(-50%);
           left:50%;
           white-space: nowrap;
        }
        .description .des{
            display:flex;
            margin-top:10px;
        }
        .description .arrow,
        .description .tips{
            display:flex;
            flex-direction: column;
        }
        .description .arrow{
            margin-right:10px;
        }
        .description span{
            margin-top:5px;
        }
        .description h3{
            font-weight: bold;
        }
        #button{
            text-align: center;
            margin-top:30px;
        }
       
    </style>
</head>

<body>
    <div id="root">
        <h1 id="title">俄罗斯方块</h1>
        <div id="container">
            <div id="panel">

                <div id="modal">游戏结束</div>
            </div>
            <div id="next">
                <div id="level">level1</div>
                <div id="score">0</div>
                <div class="description">
                    <h3 class="title">键盘操作说明</h3>
                    <div class="des">
                        <div class="arrow">
                            <span>←</span>
                            <span>→</span>
                            <span>↑</span>
                            <span>↓</span>
                            <span>空格</span>
                        </div>
                        <div class="tips">
                            <span>左</span>
                            <span>右</span>
                            <span>旋转</span>
                            <span>下</span>
                            <span>开始、暂停</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <button id="down">下</button>
        <button id="left">左</button>
        <button id="right">右</button>
        <button id="rotate">旋转</button>
    </div> -->
</body>

</html>
